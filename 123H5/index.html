<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/front-cover.css">
    <link rel="stylesheet" type="text/css" href="css/animation.css">
    <link rel="stylesheet" type="text/css" href="css/swiper-3.4.0.min.css">
</head>
<body>
<div class="landscape">
    <span>
        <img src="img/landscape.png">
    </span>
</div>
<div class="front-cover" id="front-cover">
    <span class="cover"></span>
    <span>
        <img src="img/page-1.png" class="index">
    </span>
    <span>
        <a href="">
            <img src="img/button1.png" class="button1">
        </a>
    </span>
    <span>
        <img src="img/button2.png" class="button2">
    </span>
    <span>
        <a href="#rule">
            <img src="img/button3.png" class="button3">
        </a>
    </span>
    <img src="img/bee.png" class="bee">
</div>
<div class="swiper-container" id="rule">
    <div class="swiper-wrapper">
        <div class="rule swiper-slide" id="rule1">
            <span>
                <img src="img/rule1.png">
            </span>
            <a href="#front-cover">
                <img src="img/close.png" class="close">
            </a>
        </div>
        <div class="rule swiper-slide" id="rule2">
            <span>
                <img src="img/rule2.png">
            </span>
            <a href="#front-cover">
                <img src="img/close.png" class="close">
            </a>
        </div>
        <div class="rule swiper-slide" id="rule3">
            <span>
                <img src="img/rule3.png">
            </span>
            <a href="#front-cover">
                <img src="img/close.png" class="close">
            </a>
        </div>
    </div>
</div>
<script src="js/swiper-3.4.0.min.js" type="text/javascript"></script>
<script src="js/fastclick.js" type="text/javascript"></script>
<script type="text/javascript">
    var mySwiper = new Swiper ('.swiper-container', {
        direction: 'vertical',
        loop: false
    })
    if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
            FastClick.attach(document.body);
        }, false);
    }
</script>
        </body>
</html>
